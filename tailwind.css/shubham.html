<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="flex w-full max-w-4xl bg-white shadow-md overflow-hidden sm:rounded-lg">
        <!-- Left Section -->
        <div class="w-1/2 flex items-center flex-col bg-gray-200 p-8">
            <h1 class="text-3xl font-bold mb-4">Come join us!</h1>
            <p class="text-gray-700 mb-8">We are so excited to have you here! If you haven't already, create an account to get access to exclusive offers, rewards, and discounts.</p>
            <p class="text-blue-600 cursor-pointer">Already have an account? Sign in.</p>
        </div>
        <!-- Right Section -->
        <div class="w-1/2 p-8">
            <h2 class="text-2xl font-bold mb-6">Signup</h2>
            <form>
                <div class="mb-4">
                    <input type="text" placeholder="ByteWebster" class="w-full p-2 border border-gray-300 rounded-md">
                </div>
                <div class="mb-4">
                    <input type="email" placeholder="support@bytewebster.com" class="w-full p-2 border border-gray-300 rounded-md">
                </div>
                <div class="mb-4">
                    <input type="password" placeholder="********" class="w-full p-2 border border-gray-300 rounded-md">
                </div>
                <div class="mb-4">
                    <input type="password" placeholder="********" class="w-full p-2 border border-gray-300 rounded-md">
                </div>
                <button class="w-full bg-blue-600 text-white p-2 rounded-md mb-4">Signup</button>
                <p class="text-center">or signup with</p>
                <div class="flex justify-center space-x-4 mt-2">
                    <i class="fab fa-facebook text-2xl text-blue-600 cursor-pointer"></i>
                    <i class="fab fa-google text-2xl text-red-600 cursor-pointer"></i>
                    <i class="fab fa-linkedin text-2xl text-blue-700 cursor-pointer"></i>
                </div>
            </form>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
