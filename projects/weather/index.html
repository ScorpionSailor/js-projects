<!DOCTYPE html>
<html lang="en">
<head>

    <title>Wether</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="search" spellcheck="false" name="search" placeholder="Enter city">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="wether">
            <div class="weather-icon">
                <img class="wether-icon" src="weather-app-img/images/rain.png">
            </div>
            <h1 class="temp">--Â°c</h1>
            <h2 class="city">--</h2>
            <div class="details">
                <div class="col">
                    <img src="weather-app-img/images/humidity.png">
                    <div class="humidity">--%<br>humidity</div>
                </div>
                <div class="col">
                    <img src="weather-app-img/images/wind.png">
                    <div class="wind">--km/h<br>wind speed</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js">

    </script>
